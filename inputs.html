<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Form inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <center>
        <label>Registration Form:</label><br><br>
      </center>
        <label>Username : </label>
        <input type="text" name="txtUsername"><br><br>
        <label>Email : </label>
        <input type="email" name="txtEmail"><br><br>
        <label>password : </label>
        <input type="password" name="txtPassword"><br>
        <input type="Submit" name="btnSubmit"><br>
        <input type="file" name="filefield"><br>
        <input type="date" name="datefield"><br>
        <input type="radio" name="Male" value="gender">
        <input type="radio" name="Female" value="gender"><br>
        <input type="range" name="rangefield"><br>
    </form>
  </body>
</html>
